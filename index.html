<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Style/heading.css">
    <link rel="stylesheet" href="Style/body.css">
    <link rel="stylesheet" href="Style/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>StarBucks Coffee Company</title>
</head>
<body>
    <!-- header, navigation, logo and name-->
    <header>
        <h1>hello</h1>
        <div id="main_header">
            <div id="header_logo_section">
                <img src="assets/star_bucks_logo.png" alt="Not loading">
                <p>MENU</p>
                <P>REWARD</P>
                <P>GIFT CARDS</P>
            </div>
            <div id="header_signin_section">
                <div id="main_header_location_section">
                    <i class="fa-solid fa-location-dot"></i>
                    <p>Find a Store</p>
                </div>
                <div id="main_header_signin_section">
                    <p id="SignIn">Sign in</p>
                    <p id="joinNow">Join Now</p>
                </div> 
            </div>
        </div>
    </header>

    <!-- main body -->
    <main-body>
        <div id="main_body_container">
            <div id="outer_body_container">
                <img src="assets/milkshake.jpg" alt="Not loading">
                <div class="outer_body_container_text">
                    <p style="color: white;">The Spring Edit Fresh flavors, familiar joy.</p>
                    <p>View the menu</p>
                </div>

            </div>
        </div>

    </main-body>

</body>
</html>
